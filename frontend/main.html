<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group chat</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="bodyContainer" class="flex">
      <div id="leftSection">
        <div id="user_friends" class="flex_c red_border_1">
          <h2>My Friends</h2>
          <ui id="user_friends_list"></ui>
        </div>
        <div id="user_groups" class="flex_c red_border_1">
          <h2>My Groups</h2>
          <ui id="user_groups_list"></ui>
        </div>
        <div id="create_group" class="flex_c red_border_1">
          <h2>Manage Groups</h2>
          <button id="create_group_section_btn">Create a new Group</button>
          <div id="create_group_section" style="display: none">
            <input
              id="new_group_name"
              type="text"
              placeholder="enter name"
              name="new_group_name"
            />
            <button id="create_group_btn">Create</button>
          </div>
        </div>
        <div id="delete_group">
          <button id="delete_group_section_btn">Delete Group</button>
          <div id="delete_group_section" style="display: none">
            <select id="delete_group_section_select">
              <option value="" disabled selected>Select Group</option>
            </select>
            <button id="delete_group_section_delete_btn">Delete</button>
          </div>
        </div>
        <div id="add_friend_to_group">
          <button id="add_friend_to_group_section_btn">Add to Group</button>
          <div id="add_friend_to_group_section" style="display: none">
            <select id="add_friend_to_group_section_select_group">
              <option value="" disabled selected>Select Group</option>
            </select>
            <select id="add_friend_to_group_section_select_friend">
              <option value="" disabled selected>Select Friend</option>
            </select>
            <button id="add_friend_to_group_section_add_btn">Add</button>
          </div>
        </div>
        <div id="remove_friend_to_group">
          <button id="remove_friend_to_group_section_btn">
            Remove to Group
          </button>
          <div id="remove_friend_to_group_section" style="display: none">
            <select id="remove_friend_to_group_section_select_group">
              <option value="" disabled selected>Select Group</option>
            </select>
            <select id="remove_friend_to_group_section_select_friend">
              <option value="" disabled selected>Select User</option>
            </select>
            <button id="remove_friend_to_group_section_remove_btn">
              remove
            </button>
          </div>
        </div>
        <div id="leave_group">
          <button id="leave_group_section_btn">Leave Group</button>
          <div id="leave_group_section" style="display: none">
            <select id="leave_group_section_select_group">
              <option value="" disabled selected>Select Group</option>
            </select>
            <button id="leave_group_section_leave_btn">Leave</button>
          </div>
        </div>
        <!-- <div id="delete_friend">
          <button id="delete_friend_section_btn">Delete Friend</button>
          <div id="delete_friend_section" style="display: none">
            <select id="delete_friend_section_select">
              <option value="" disabled selected>Select Friends</option>
            </select>
            <button>Delete</button>
          </div>
        </div> -->
      </div>
      <div id="midSection">
        <div id="chat_section" class="flex_c red_border_1">
          <h2 id="chatting_with">Global</h2>
          <div id="chat_box">
            <ui id="chat_list"></ui>
          </div>
          <div id="new_chat_section">
            <input
              type="text"
              name="new_chat_text"
              placeholder="enter message"
              id="input_message"
            />
            <button id="send_message_btn">Send</button>
          </div>
          <div id="new_chat_section_file">
            <input type="file" id="input_message_file" />
            <br />
            <button id="send_file_btn">Send File</button>
          </div>
        </div>
      </div>
      <div id="rightSection">
        <div id="all_users" class="flex_c red_border_1">
          <h2>All users</h2>
          <ui id="all_users_list"></ui>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.socket.io/4.7.5/socket.io.min.js"
    integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</html>
